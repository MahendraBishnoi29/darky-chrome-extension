<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500&family=Josefin+Sans:ital,wght@0,200;0,400;1,300&family=Karla:wght@300;400;500&display=swap"
      rel="stylesheet"
    />

    <!-- css -->
    <link rel="stylesheet" href="style.css" />

    <title>Dark Mode</title>
  </head>
  <body>
    <div class="popup">
      <h1><span class="yellow">Invert</span><span class="blue">.IO</span></h1>
      <p>
        Bored of looking at websites the same way? Meet Invert.io, a chrome
        extension that can change your website from dark mood to light mode and
        vice versa! :)
      </p>

      <div class="button">
        <div class="half" style="left: 5px">On</div>
        <div class="half" style="right: 5px; text-align: right">Off</div>
        <div class="circle"></div>
      </div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
